version: '3'
services:
  mysql:
    image: mysql:8.0
    volumes:
      - orm_data_mysql:/var/lib/mysql
    ports:
      - ${LOCAL_IP}:${MYSQL_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
  redis:
    image: redislabs/redisearch
    volumes:
      - orm_data_redis:/data
    ports:
      - ${LOCAL_IP}:${REDIS_PORT}:6379
  services:
    build:
      context: ""
      dockerfile: services/Dockerfile
    depends_on:
      - mysql
      - redis
    ports:
      - 9999:9999
    volumes:
      - ../..:/go/src/github.com/coretrix/hitrix
volumes:
  orm_data_mysql: {}
  orm_data_redis: {}
